<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="assets\style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link rel="icon" href="https://img.icons8.com/cute-clipart/64/000000/edit-calendar.png" />
        
        <title>Dynamic Weather Dashboard</title>
    </head>
    
    <body>
        <header class="jumbotron custom-jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling your work day</p>
          <p id="currentDay" class="lead">Time</p>
        </header>
        <div class="container time-block">
            <div class="row text-center" >
                <div class="col-1">9 am</div>
                <div class="col-10"><textarea id="hour-9" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">10 am</div>
                <div class="col-10"><textarea id="hour-10" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">11 am</div>
                <div class="col-10"><textarea id="hour-11" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">12 pm</div>
                <div class="col-10"><textarea id="hour-12" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">1 pm</div>
                <div class="col-10"><textarea id="hour-13" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">2 pm</div>
                <div class="col-10"><textarea id="hour-14" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">3 pm</div>
                <div class="col-10"><textarea id="hour-15" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">4 pm</div>
                <div class="col-10"><textarea id="hour-16" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
            <div class="row text-center" >
                <div class="col-1">5 pm</div>
                <div class="col-10"><textarea id="hour-17" placeholder="story"></textarea></div>
                <div class="col-1"><button class = "saveBtn">save here</button></div>
            </div>
        </div>
    
    
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="assets\script.js"></script>
    
    </body>
</html>
